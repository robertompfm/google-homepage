<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        

        <title>Google</title>
    </head>
    <body>
        <div class="top-menu">
            <div class="top-menu__links">
                <a href="#" class="top-menu__link">Gmail</a>
                <a href="#" class="top-menu__link">画像</a>
            </div>
            <div class="top-menu__btns">
                <a href="#" class="top-menu__btn"><i class="fa fa-th"></i></a>
                <a href="#" class="top-menu__btn"><img src="images/my_profile_pic.jpg" alt="my_picture" class="profile-img"></a>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content__logo">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <form class="main-content__search">
                <div class="main-content__search__input">
                    <i class="fa fa-search"></i>
                    <input class="input" type="text">
                </div>
                <div class="main-content__search__btns">
                    <button type="button">Google 検査</button> 
                    <button type="button">I'm Feeling Lucky</button> 
                </div>        
            </form>
            <div class="main-content__language">
                <div class="language-options">
                    Google 検索は次の言語でもご利用いただけます:
                    <a href="#">English</a>
                    &nbsp;
                    <a href="#">Português (Brasil)</a>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__top">
                <div class="footer__top__country">
                    <label class="footer__label">ブラジル</label>
                </div>
            </div>
            <div class="footer__bottom">
                <div class="footer__bottom__left">
                    <a href=# class="footer__link">広告</a>
                    <a href=# class="footer__link">ビジネス</a>
                    <a href=# class="footer__link">Googleについて</a>
                    <a href=# class="footer__link">検査の仕組み</a>
                </div>
                <div class="footer__bottom__right">
                    <a href=# class="footer__link">パライバシー</a>
                    <a href=# class="footer__link">規約</a>
                    <a href=# class="footer__link">設定</a>
                </div>
            </div>
        </footer>
        
    </body>
</html>
